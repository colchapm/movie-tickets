<!DOCTYPE html>
<html lang="en-US">

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>The Nicolas Cage Movie Theater</title>
</head>

<body>

  <h1>Nicolas Cage Movie Theatre</h1>
  <ul id="movies">
    <li id="Rock">The Rock</li>
    <li id="Face/Off">Face/Off</li>

  <div id="60secs">Gone in Sixty Seconds</div>
  <div id="Face">Face/Off</div>
  <div id="ConAir">Con Air</div> -->
  </ul>

  <br>
  <div id="show-movie-info">
    <div> title of the movie </div>
    <div> dscription </div>
    <button> See Movie Times and Info</button>
  </div>

  <br>
  <div id="show-movie-form">
    <form id="new-ticket">
      <h4>Select movie time</h4>
      <select class="form-control" id="movie-times">
        <option>11:00</option>
        <option>3:00</option>
        <option>5:00</option>
      </select>
      <h4>Age Group</h4>
      <select class="form-control" id="age-group">
        <option>Child</option>
        <option>Adult</option>
        <option>Senior</option>
      </select>
      <h4>Ticket Amount</h4>
      <select class="form-control" id="quantity">
        <option>1</option>
        <option>2</option>
        <option>3</option>
      </select>
      <button> Purchase ticket</button>
    </form>
  </div>




</body>

</html>
